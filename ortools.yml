  - name: abseil-cpp
    buildsystem: cmake-ninja
    config-opts:
      # Use and propagate CMake C++ standard meta features
      - -DABSL_PROPAGATE_CXX_STD=1
      - -DABSL_OPTION_USE_STD_STRING_VIEW=1
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DABSL_OPTION_USE_STD_STRING_VIEW=0
      - -DABSL_ENABLE_INSTALL=ON
    sources:
      - type: archive
        url: https://github.com/abseil/abseil-cpp/releases/download/20240116.2/abseil-cpp-20240116.2.tar.gz
        sha256: 733726b8c3a6d39a4120d7e45ea8b41a434cdacde401cba500f14236c49b39dc
  - name: protobuf
    buildsystem: cmake-ninja
    config-opts:
      # Disable tests and use our external Abseil build
      - -Dprotobuf_BUILD_TESTS=off
      - -Dprotobuf_ABSL_PROVIDER=package
      - -Dprotobuf_BUILD_LIBPROTOC=ON
      - -DABSL_OPTION_USE_STD_STRING_VIEW=1
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v28.3.tar.gz
        sha256: 7c3ebd7aaedd86fa5dc479a0fda803f602caaf78d8aff7ce83b89e1b8ae7442a
  - name: coinutils
    buildsystem: cmake-ninja
